  </head>
  <body>
    <header>
      <marquee direction="right"><h1>Design Club</h1></marquee>

      <h3>The Goal:</h3>
      <p id="goal">Make experimental & meaningful work that you are proud of, build skills, get faster at ideating, iterating, and making, have fun, and build community.</p>
    </header>
    <main>
      <h3>Links:</h3>
      <ul>
        <li><h3><a href="https://drive.google.com/drive/folders/18pgXJmV15LWjlwVGB_pTOF65qzLZ6LQ3?usp=sharing">Upload your work here</a></h3></li>
        <li><h3><a href="https://open.spotify.com/playlist/3DpitXPBaVy5zvKSc3cQQ5?si=MwJZevv6SG6N31siyIBdZg">Collaborative Spotify playlist</a></h3></li>
        <li><h3><a href="https://docs.google.com/document/d/1yjW_9MsSm5EqkQAc5MUFkdAhWQSok8Hqk827Be5DZ0M/edit?usp=sharing">Resources</a></h3></li>
        <li><h3><a href="https://www.instagram.com/designclubpnca/">Club Instagram</a></h3></li>
      </ul>
    </main>


    <footer>
      <div id=container>
        <img src="pikachu.gif" alt="pikachu under construction" id="pikachu">
      </div>
      <h3 id="clockbox"></h3>
    </footer>
  </body>

  <script type="text/javascript">
  var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var tmonth=["January","February","March","April","May","June","July","August","September","October","November","December"];

  function GetClock(){
  var d=new Date();
  var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
  var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

  if(nhour==0){ap=" AM";nhour=12;}
  else if(nhour<12){ap=" AM";}
  else if(nhour==12){ap=" PM";}
  else if(nhour>12){ap=" PM";nhour-=12;}

  if(nmin<=9) nmin="0"+nmin;
  if(nsec<=9) nsec="0"+nsec;

  var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
  document.getElementById('clockbox').innerHTML=clocktext;
  }

  GetClock();
  setInterval(GetClock,1000);
  </script>
</html>
